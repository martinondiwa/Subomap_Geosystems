<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/fancybox.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />

</head>
<body>
    
    
    <!--Contact Us-->
   
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="section-title">
                        <h1 class="display-4 fw-semibold text-white">Blog</h1>
                        <div class="line bg-white"></div>
                        <h4 class="text-primary text-white">Discover expert insights, industry trends, and innovative solutions on our blog, where we share knowledge to help you stay ahead in the ever-evolving world of geospatial and land surveying.</h4>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8"></div>
                <form action="#" class="row g-3 p-lg-5 p-4 bg-white theme-shadow">
                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" placeholder="Enter first name" />
                    </div>
                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" placeholder="Enter last name" />
                    </div>
                    <div class="form-group col-lg-6">
                        <input type="number" class="form-control" placeholder="Enter mobile number" />
                    </div>
                    <div class="form-group col-lg-6">
                        <input type="email" class="form-control" placeholder="Enter your email" />
                    </div>
                    <div class="form-group col-lg-6">
                        <input type="date" class="form-control" placeholder="Date" />
                    </div>
                    <div class="form-group col-lg-12">
                        <input type="text" class="form-control" placeholder="Type of Enguiry" />
                    </div>
                    <div class="form-group col-lg-12">
                        <textarea name="Message" rows="5" class="form-control" placeholder="Your Message"></textarea>
                    </div>
                    <div class="form-group col-lg-12">
                        <button class="btn btn-brand d-grid">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
 
    

     <!--Smooth erasng Javascript-->
     <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/fancybox.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--the below bootrstap script alows for scrolldown between different windows-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
</body>
</html>
